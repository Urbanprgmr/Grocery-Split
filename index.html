<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Grocery List Manager</h1>

    <!-- Add Item Form -->
    <section>
      <h2>Add Item</h2>
      <form id="add-item-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="number" id="item-price" placeholder="Price" step="0.01" required>
        <input type="number" id="item-quantity" placeholder="Quantity" required>
        <button type="submit">Add Item</button>
      </form>
    </section>

    <!-- Add Member Form -->
    <section>
      <h2>Add Member</h2>
      <form id="add-member-form">
        <input type="text" id="member-name" placeholder="Member Name" required>
        <button type="submit">Add Member</button>
      </form>
    </section>

    <!-- Assign Items to Members -->
    <section>
      <h2>Assign Items</h2>
      <form id="assign-item-form">
        <select id="assign-item" required>
          <option value="">Select Item</option>
        </select>
        <select id="assign-member" required>
          <option value="">Select Member</option>
        </select>
        <input type="number" id="assign-quantity" placeholder="Quantity" required>
        <button type="submit">Assign</button>
      </form>
    </section>

    <!-- Display Grocery List -->
    <section>
      <h2>Grocery List</h2>
      <table id="grocery-list">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price (MVR)</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <!-- Display Members and Their Totals -->
    <section>
      <h2>Members</h2>
      <table id="members-list">
        <thead>
          <tr>
            <th>Member</th>
            <th>Total to Pay (MVR)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Members will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <!-- Display Assigned Items to Members -->
    <section>
      <h2>Assigned Items</h2>
      <div id="assigned-items">
        <!-- Assigned items will be dynamically added here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
