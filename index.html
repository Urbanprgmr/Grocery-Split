<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Grocery Splitter</h1>
        
        <div class="section">
            <h2>Add Grocery Items</h2>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemQuantity" placeholder="Total Quantity">
            <input type="number" id="itemPrice" placeholder="Price per Unit">
            <button onclick="addItem()">Add Item</button>
        </div>

        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Total Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="section">
            <h2>Add Members & Assign Items</h2>
            <input type="text" id="memberName" placeholder="Member Name">
            <select id="selectItem"></select>
            <input type="number" id="assignQuantity" placeholder="Quantity to Assign">
            <button onclick="addMember()">Assign</button>
        </div>

        <table id="membersTable">
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Item</th>
                    <th>Assigned Quantity</th>
                    <th>Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="section">
            <h2>Unclaimed Balance</h2>
            <table id="unclaimedTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Remaining Quantity</th>
                        <th>Total Value</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>Payments</h2>
            <table id="paymentsTable">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button onclick="exportCSV()">Export Members Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
